<!DOCTYPE html>
<html>
<head>
  <title>Recovery</title>
  <link rel="stylesheet" type="text/css" href="../css/xstyle.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <style type="text/css">
      /*Rules for sizing the icon*/
      .material-icons.md-18 { font-size: 18px; }
      .material-icons.md-24 { font-size: 24px; }
      .material-icons.md-36 { font-size: 36px; }
      .material-icons.md-48 { font-size: 48px; }
    </style>
</head>

<body>
  <div id="header">
    <div class="container">
      <a id ="header-title" href="../index.html" style="color: #6E3D38;">SAVABLE</a>
      <ul id="header-nav">
        <li><a href="../index.html">Home</a></li>
        <li><a href="about.html">About</a> </li>
        <li><a href="contact.html">Contact</a></li>
        <li>Log In</li>
        <li><a href="signup.html">Sign up</a></li>
      </ul>
    </div>
  </div>

  <div id="content">
    <div id="user-logo">
        <img src="../images/user.svg" >
    </div>
    <div id="login">
      <p>Forgot password?</p>
    </div>

    <div id="input-string">
      <form id="inputform" method="POST" action="../php/help2.php">
        <div id="username">
        <input type="password" id="username" placeholder="Enter your new password" name="pass" 
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" 
        title="Must contain at least one number, one uppercase and lowercase letter, and at least 6 or more characters"  required>
        </div>
        <div id="password">
        <input type="password" id="password" placeholder="Re-enter your new password" name="reenterpass"
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" 
        title="Must contain at least one number, one uppercase and lowercase letter, and at least 6 or more characters"  required>
        </div>


    </div>
  </div>

  <div id="footer">
    <div id="go">
      <button type="submit" name="button"><i class="material-icons md-48">play_circle_filled</i></button>
    </div>
      </form>
  </div>

  <script>
    window.onscroll = function() {myFunction()};
    
    var header = document.getElementById("header");
    var sticky = header.offsetTop;
    
    function myFunction() {
      if (window.pageYOffset > sticky) {
        header.classList.add("sticky");
      } else {
        header.classList.remove("sticky");
      }
    }
  </script>
</body>
</html>
