<!DOCTYPE html>
<html>
<head>
  <title>Sign Up SAVABLE</title>
  <link rel="stylesheet" type="text/css" href="../css/xstyle.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <style type="text/css">
      /*Rules for sizing the icon*/
      .material-icons.md-18 { font-size: 18px; }
      .material-icons.md-24 { font-size: 24px; }
      .material-icons.md-36 { font-size: 36px; }
      .material-icons.md-48 { font-size: 48px; }
    </style>
</head>

<body>
  <div id="header">
    <div class="container">
      <a id ="header-title" href="../index.html" style="color: #6E3D38;">SAVABLE</a>
      <ul id="header-nav">
        <li><a href="../index.html">Home</a></li>
        <li><a href="about.html">About</a> </li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="login.html">Log In</a></li>
        <li>Sign up</li>
      </ul>
    </div>
  </div>

  <div id="content">
    <div id="user-logo">
        <img src="../images/user.svg" >
    </div>
    <div id="login">
      <p>Sign up here!</p>
    </div>

    <div id="input-string">
      <form id="inputform" method="POST" action="../php/save.php">
        <div id="username">
          <input type="text" class="username" placeholder="Username" name="user-name" pattern="[A-Za-z0-9]+.{5,}" title="Six or more characters and no punctuation or special characters" required>
        </div>
        <div id="password">
          <input type="text" class="name" placeholder="Name" name="name" required>
        </div>
        <div id="yearofbirth">
          <input type="number" class="yob" placeholder="Year of birth" name="yob" min="1900" max="2020" title="Year of birth must be between 1900 and 2020" required>
        </div>
        <div id="email">
          <input type="email" class="email" placeholder="Email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
        </div>
        <div id="password">
          <input type="password" class="password" placeholder="Password" name="pass-word" 
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" 
          title="Must contain at least one number, one uppercase and lowercase letter, and at least 6 or more characters" required>
        </div>
    </div>
  </div>

  <div id="footer">
    <div id="go2">
          <button type="submit" name="button"><i class="material-icons md-48">play_circle_filled</i></button>
        </div>
      </form>
  </div>

</body>
</html>
