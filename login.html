<!DOCTYPE html>
<html>
<head>
  <title>Log In SAVABLE</title>
  <link rel="stylesheet" type="text/css" href="xstyle.css">
  
</head>

<body>
  <div id="header">
    <div class="container">
      <a id ="header-title" href="index.html" style="color: #6E3D38;">SAVABLE</a>
      <ul id="header-nav">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a> </li>
        <li><a href="contact.html">Contact</a></li>
        <li>Log In</li>
        <li><a href="signup.html">Sign up</a></li>
      </ul>
    </div>
  </div>

  <div id="content">
    <div id="user-logo">
        <img src="icons\user.svg" >
    </div>
    <div id="login">
      <p>Log into Savable</p>
    </div>

    <div id="input-string">
      <form id="inputform" method="get" action="">
        <div id="username">
        <input type="text" id="username" placeholder="Username/Email" name="username">
        </div>
        <div id="password">
        <input type="password" id="password" placeholder="Password" name="password ">
        </div>
        
      </form>
    </div>
  </div>

  <div id="footer">
    <div id="help">
      <a href="https://www.google.com"><img src="icons/help.svg" width="69px"></a> <!--さがそう！グーグル -->
    </div>
    <div id="go">
      <input type="image" src="icons/go.svg">
    </div>
  </div>

</body>
</html>
