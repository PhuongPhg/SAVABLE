<!DOCTYPE html>
<html>
<head>
  <title>Log In SAVABLE</title>
  <link rel="stylesheet" type="text/css" href="xstyle.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <style type="text/css">
      /*Rules for sizing the icon*/
      .material-icons.md-18 { font-size: 18px; }
      .material-icons.md-24 { font-size: 24px; }
      .material-icons.md-36 { font-size: 36px; }
      .material-icons.md-48 { font-size: 48px; }
    </style>
</head>

<body>
  <div id="header">
    <div class="container">
      <a id ="header-title" href="index.html" style="color: #6E3D38;">SAVABLE</a>
      <ul id="header-nav">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a> </li>
        <li><a href="contact.html">Contact</a></li>
        <li>Log In</li>
        <li><a href="signup.html">Sign up</a></li>
      </ul>
    </div>
  </div>

  <div id="content">
    <div id="user-logo">
        <img src="icons\user.svg" >
    </div>
    <div id="login">
      <p>Log into Savable</p>
    </div>

    <div id="input-string">
      <form id="inputform" method="get" action="">
        <div id="username">
        <input type="text" id="username" placeholder="Username/Email" name="username">
        </div>
        <div id="password">
        <input type="password" id="password" placeholder="Password" name="password ">
        </div>


    </div>
  </div>

  <div id="footer">
    <div id="go">
      <button type="submit" name="button"><i class="material-icons md-48">play_circle_filled</i></button>
    </div>
      </form>
    <div id="help">

      <a href=""><div class="icon-help">
        <i class="material-icons md-48">help_outline</i>
      </div>
      <div class="help-detail">
        <p>Forgot password?</p>
      </div></a>
    </div>


  </div>

</body>
</html>
